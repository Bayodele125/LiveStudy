<!DOCTYPE html>
<html>
<head>
    <title>Jitsi Meet</title>
    <style>
        body {
            margin: 0; /* Remove body margins for full-screen */
            overflow: hidden; /* Hide scrollbars */
        }

        #meet {
            width: 100vw;  /* Full viewport width */
            height: 100vh; /* Full viewport height */
        }
    </style>
</head>
<body>

    <div id="meet"></div>

    <script src="https://meet.jit.si/external_api.js"></script>
    <script>
        const domain = 'meet.jit.si'; // Replace with your Jitsi Meet server if self-hosted
        const options = {
            roomName: '{{ room_name }}', // Use the generated room name, or a fixed name.
            width: '100%',
            height: '100%',
            parentNode: document.querySelector('#meet')
        };
        const api = new JitsiMeetExternalAPI(domain, options);

        // Optionally, handle events (e.g., participant joined)
        api.addEventListener('participantJoined', (event) => {
            console.log('Participant joined:', event);
        });
    </script>

</body>
</html>
